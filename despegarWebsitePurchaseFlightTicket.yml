name: Purchase a flight ticket

on:
  push:
    branches:
      - main


  jobs:
    set_and_submit_flight_info:
      runs-on: ubuntu-latest
      steps:
        - name: Copy project into the virtual machine
          uses: actions/checkout@v3
          with:
            sparse-checkout: .
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            distribution: 'oracle' # See 'Supported distributions' for available options
            java-version: '17'
            cache: maven
        - name: Build and run with Maven
          run: mvn clean install

